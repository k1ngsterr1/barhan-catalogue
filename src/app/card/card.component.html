<div class="card">
  <img [src]="image" [alt]="title" class="card-img-top" />
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">{{ description }}</p>
    <p class="card-text">Price: {{ price }}</p>
    <p class="card-text">Weight: {{ weight }}</p>
  </div>
</div>
